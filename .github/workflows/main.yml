name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-verification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build API Container
      run: docker build -f dockerfile.api -t monitoring-api .

    - name: Build Client Container
      run: docker build -f dockerfile.client -t monitoring-client .